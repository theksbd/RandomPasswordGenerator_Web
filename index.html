<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Do Thien Hoang" />
  <meta name="description"
    content="This page can generate a strong password that satisfies all of the users's needs." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Fav Icon -->
  <link rel="icon" href="./img/html5.png" />
  <!-- External CSS files and JS files-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/script/script.js"></script>
</head>

<body>
  <div class="container">
    <div id="header" class="heading-title">
      <h1>Random Password Generator</h1>
    </div>
    <div>
      <label for="password-length">
        Enter your password's length:
        <input type="number" id="password-length" name="password-length" value="16" />
      </label>
    </div>
    <div class="select-option">
      <div class="inner-text">
        <label for="lowercase">
          Lowercase Characters:
          <input type="checkbox" id="lowercase" name="lowercase" />
          (e.g. abcd...)
        </label>
      </div>
      <div class="inner-text">
        <label for="uppercase">
          Uppercase Characters:
          <input type="checkbox" id="uppercase" name="uppercase" />
          (e.g. ABCD...)
        </label>
      </div>
      <div class="inner-text">
        <label for="number">
          Numbers:
          <input type="checkbox" id="number" name="number" />
          (e.g. 1234...)
        </label>
      </div>
      <div class="inner-text">
        <label for="symbol">
          Symbols:
          <input type="checkbox" id="symbol" name="symbol" />
          (@#$%+-*/!)
        </label>
      </div>
    </div>
    <br />
    <button id="submit-button" class="btn-submit" onclick="generatePass()">
      Generate
    </button>
    <p id="result-text"></p>
  </div>
</body>

</html>
