<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Do Thien Hoang" />
    <meta
      name="description"
      content="This page contains all the things I learnt from HTML course."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <!-- Fav Icon -->
    <link rel="icon" href="./img/html5.png" />
    <!-- External CSS files and JS files-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/script/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <h1>Random Password Generator</h1>
      </div>
      <div>
        <label for="length">Enter your password's length (max 25): </label>
        <input
          type="text"
          id="length"
          name="length"
          value="16"
        />
      </div>
      <div class="select-option">
        <div class="inner-text">
          Lowercase Characters:
          <input
            type="checkbox"
            id="lowercase"
            name="lowercase"
            value="lowercase"
          />
          <label for="lowercase"> (e.g. abcd...) </label>
        </div>
        <div class="inner-text">
          Uppercase Characters:
          <input
            type="checkbox"
            id="uppercase"
            name="uppercase"
            value="uppercase"
          />
          <label for="uppercase"> (e.g. ABCD...) </label>
        </div>
        <div class="inner-text">
          Numbers:
          <input type="checkbox" id="number" name="number" value="number" />
          <label for="number"> (e.g. 1234...) </label>
        </div>
        <div class="inner-text">
          Symbols:
          <input type="checkbox" id="symbol" name="symbol" value="symbol" />
          <label for="symbol"> (e.g. @#$% ...) </label>
        </div>
      </div>
      <br />
      <button id="submit" class="btn-submit">Generate</button>
      <p><strong class="result">Here</strong> will display your password</p>
    </div>
  </body>
</html>
